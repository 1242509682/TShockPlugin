name: NET

on:
  push:
    branches: [ "master" ]
    
jobs:
  Build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
          
      - name: Build Plugins
        shell: powershell
        run: |
          dotnet build Plugin.sln

      - name: Upload binary files for .NET 6.0
        uses: actions/upload-artifact@v3
        with:
          name: Plugins
          path: out/Debug/${{ matrix.runtimeIdentifier }}
          
      - name: Compress file
        run: |
          Compress-Archive -Path 'out\Debug\' -DestinationPath  'Plugins_6.0.zip'
          
      - name: Prepare release files
        uses: actions/upload-artifact@v3
        with:
          name: Plugins_all
          path: Plugins_6.0.zip
          
  OfficialRelease:
    name: Official Release
    runs-on: ubuntu-latest
    needs: Build
    permissions:
         contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build Changelog
        id: external_changelog_second
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configurationJson: |
            {
               "categories": [
                {
                    "title": "## üöÄ Features",
                    "labels": ["feature","feat","Ê∑ªÂä†","add"]
                },
                {
                    "title": "## üêõ Fixes",
                    "labels": ["fix","‰øÆÂ§ç","‰øÆÊ≠£"]
                },
                {
                    "title": "## üß™ Docs",
                    "labels": ["*.md"]
                }
            ],
            "sort": "ASC",
            "template": "${{CHANGELOG}} by#${{OWNER}} #${{FROM_TAG}}",
            "pr_template": "- ${{TITLE}}\n   - PR: #${{NUMBER}}",
            "empty_template": "- no changes",
            "max_pull_requests": 1000,
            "max_back_track_time_days": 1000
            }
            cache: ${{ steps.external_changelog_collect.outputs.cache }}
      - name: Echo External Repo Configuration Changelog
        env:
          CHANGELOG: ${{ steps.external_changelog_second.outputs.changelog }}
          CHANGELOG_SECOND: ${{ steps.external_changelog_second.outputs.changelog }}
        run: |
          echo ${{ steps.external_changelog_collect.outputs.cache }}
          echo "First:"
          echo "$CHANGELOG"

          echo "Second:"
          echo "$CHANGELOG_SECOND"
          
      - name: Update Official Tag
        run: |
          git tag -f V1.0.0.0
          git push -f origin V1.0.0.0
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: Plugins_all
          path: ./bin
      - name: Update Official Release
        uses: ncipollo/release-action@v1
        with:
          tag: V1.0.0.0
          name: "Official Version"
          body: "ÊØèÂΩì‰ªìÂ∫ìÊõ¥Êñ∞ÈÉΩ‰ºöÊõ¥Êñ∞Ê≠§Release\nÊ≠§‰ªìÂ∫ìÂè™ÊúâËøô‰∏Ä‰∏™Release.\n${{steps.external_changelog_second.outputs.changelog}}"
          artifacts: |
            ./bin/*
          allowUpdates: true
          removeArtifacts: true
          
      
         
  ClearTempArtifacts:
    name: Clear Temp Artifacts
    if: always()
    runs-on: ubuntu-latest
    needs:
      - OfficialRelease
    permissions:
      actions: write
    steps:
      - uses: geekyeggo/delete-artifact@v2
        with:
          name: |
            Plugins_all
