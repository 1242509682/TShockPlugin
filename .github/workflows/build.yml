name: Plugin Build

on:
  pull_request:
    branches: 
      - master
      - cai
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
          
      - name: Build Plugins
        shell: powershell
        run: |
          dotnet build Plugin.sln
          
      - name: Delete JSON files and Copy MD files
        shell: powershell
        run: |
          Remove-Item out/Debug/*.json
          Get-ChildItem -Recurse -Filter *.md | ForEach-Object {
            if ($_.FullName -ne "out/Debug/$($_.Name)") {
              Copy-Item $_.FullName -Destination out/Debug
            }
          }
      - name: Upload binary files(${{ matrix.runtimeIdentifier }}) for .NET 6.0
        uses: actions/upload-artifact@v4
        if: github.event_name == 'pull_request'
        with:
          name: Plugin_${{ matrix.runtimeIdentifier }}_6.0
          path: out/Debug/${{ matrix.runtimeIdentifier }}
