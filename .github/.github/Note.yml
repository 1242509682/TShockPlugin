name-template: 'V$NEXT_PATCH_VERSION'
tag-template: 'V$NEXT_PATCH_VERSION'
version-template: $MAJOR.$MINOR.$PATCH
# Emoji reference: https://gitmoji.carloscuesta.me/
categories:
  - title: 'Feat'
    labels:
      - 'feat'
      - '添加'
      - 'add'
  - title: 'Fix'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'regression'
      - 'kind/bug'
      - '修复'
  - title: Documentation
    labels:
      - documentation
      - 'doc'
      - '*.md'
exclude-labels:
  - reverted
  - no-changelog
  - skip-changelog
  - invalid
change-template: '* $TITLE (#$NUMBER) @$AUTHOR'
template: |
  ## What’s Changed
  $CHANGES
Terms
Privacy
Security
